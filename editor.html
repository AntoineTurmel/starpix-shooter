<!DOCTYPE html>
<html>
    <head>
        <title>StarPix Shooter Editor</title>
		<link rel="stylesheet" type="text/css" href="css/editor.css" />	
    </head>
    <body>
        <div id="container">
        <div id="left">
            <div id="ssname" class="leftpanel textred">
                <h2>STARSHIP NAME:</h2><input type="text" value="MY FIRST SHIP"/>
            </div>
            <div id="ssedit" class="leftpanel">
            </div>
            <div id="sssblocks" class="leftpanel textred">
                <h2>STANDARD BLOCKS</h2>
            </div>
            <div id="sspblocks" class="leftpanel textred">
                <h2>PILOTS BLOCKS</h2>
            </div>
            <div id="sswblocks" class="leftpanel textred">
                <h2>WEAPONS BLOCKS</h2>
            </div>
            <div id="ssinfos" class="leftpanel textred">
                <h2>TOTAL HEALTH</h2> <meter value="50" max="100"></meter>720 HP
            </div>
        </div>
        <div id="right">
            <div id="editortitle" class="leftpanel">
                <h1>STARSHIP EDITOR</h1>
            </div>
            <div id="editormain">
            </div>
        </div>
        </div>
    </body>
</html>
